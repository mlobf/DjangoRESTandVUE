<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ object.name }}</title>
</head>

<body>
    <p>{{object.name}}</p>
    <p>{{object.manufacturer}}</p>
    <p>{{object.quantity}}</p>
    <p>{{object.description}}</p>
    <p>{{object.price}}</p>
    <p>{{object.shipping_cost}}</p>
    <p><img src="{{object.photo.url}}" alt="product photo"></p>

</body>

</html>
